<h1 mat-dialog-title><span>SAVE RECORD</span></h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="null">NO</button>

  <span class="spacer"></span>

  <button mat-button color="primary" [disabled]="form.invalid" (click)="save()">YES</button>
</mat-dialog-actions>
